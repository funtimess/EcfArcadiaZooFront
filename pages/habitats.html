<!-- Liste des habitats -->
<section id="habitats" class="container my-5">
    <h2>Découvrez nos Habitats</h2>
    <div class="row">
      <!-- Habitat 1: Savane -->
      <div class="col-md-4 habitat">
        <div class="card" onclick="showHabitatDetails('savane')">
          <img src="images/savane.jpg" alt="Savane" class="card-img-top img-fluid">
          <div class="card-body">
            <h3 class="card-title">Savane</h3>
          </div>
        </div>
      </div>
      
      <!-- Habitat 2: Marais -->
      <div class="col-md-4 habitat">
        <div class="card" onclick="showHabitatDetails('marais')">
          <img src="images/marais.jpg" alt="Marais" class="card-img-top img-fluid">
          <div class="card-body">
            <h3 class="card-title">Le Marais</h3>
          </div>
        </div>
      </div>
      
      <!-- Habitat 3: Jungle -->
      <div class="col-md-4 habitat">
        <div class="card" onclick="showHabitatDetails('jungle')">
          <img src="images/jungle.jpg" alt="Jungle" class="card-img-top img-fluid">
          <div class="card-body">
            <h3 class="card-title">Jungle</h3>
          </div>
        </div>
      </div>
    </div>
  </section>

  
  <!-- Détails d'un habitat (caché initialement) -->
<section id="habitat-details" class="container my-5" style="display: none;">
    <div id="habitat-info">
      <!-- Le contenu de cette div sera rempli dynamiquement avec JavaScript -->
    </div>
  
    <h3>Animaux dans cet habitat</h3>
    <div id="animal-list" class="row">
      <!-- La liste des animaux sera générée ici dynamiquement -->
    </div>
  </section>
  
  <!-- Détails d'un animal (caché initialement) -->
  <section id="animal-details" class="container my-5" style="display: none;">
    <div id="animal-info">
      <!-- Les détails de l'animal apparaîtront ici -->
    </div>
  
    <h3>Rapports vétérinaires</h3>
    <div id="veterinary-reports">
      <!-- Les rapports vétérinaires seront affichés ici -->
    </div>
  </section>
